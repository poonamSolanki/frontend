<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="main">
        <header>Currency Convertor</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1" />
            </div>
            <div class="drop-list">   
                <div class="from">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/us.png" alt="" />
                        <select name="" id="" class="choice">
                            
                        </select>
                    </div>
                </div>
                <div class="icon"><i class="fas fa-exchange-alt" style="color: white;"></i></div>
                <div class="To">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://flagcdn.com/48x36/in.png" alt="" />
                        <select name="" id="" class="choice">  
                            
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">Getting exchange rate...</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
     <footer class="footer">
        <p>&copy; 2024 Currency Converter. All rights reserved.</p>
        <p>Designed by Poonam <i class="fas fa-heart" style="color: white;"></i></p>
      </footer>
    <script src="country_list.js"></script>
    <script src="convert.js"></script>
</body>

</html>
